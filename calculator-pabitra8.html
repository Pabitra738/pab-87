<script>
var opr="";

	if(opr=="%"){

	per=Number(calcform.result.value.substr(pos+1,pos2-(pos+1)))/100;
	str=calcform.result.value.substr(pos+1,pos2-pos);
	calcform.result.value=calcform.result.value.replace(str,per);

	}
	result.value=eval(result.value);
}

function dis(n1){
	opr=n1;
calcform.result.value=calcform.result.value+n1;	
	

}
function clr()
{
	document.getElementById("result").value="";
}

function del()
{
	var str=document.getElementById("result").value;
	str= str.substr(0,str.length-1);
	document.getElementById("result").value=str;
}

</script>
